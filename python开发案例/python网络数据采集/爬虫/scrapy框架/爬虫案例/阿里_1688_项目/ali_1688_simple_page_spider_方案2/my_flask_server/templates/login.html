<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>甄优爬虫</title>
		<link rel="stylesheet" type="text/css" href="../static/css/reset.css"/>
    <style type="text/css">
			html,
			body {
			  width: 100%;
			  font-size: .16rem;
			  color: #333333;
			}
			html {
			  font-size: 100px;
			}    	
       header{
        width:100%;
        height:.8rem;
        background: #dfdfdf;
      }
      .main{
      	width: 12rem;
      	height: 10rem;
      	margin: 0 auto;
      	position: relative;
      	background: url(../static/images/bg.png)no-repeat;
      	background-size: 100% 100%;
      }   	
      .logo{
      	width: 2.46rem;
      	height: .66rem;
      	background: url(../static/images/logo.png)no-repeat;
      	background-size: 100% 100%;
      	position: absolute;
      	left: 1.0rem;
      	top: .8rem;
      }
      .login{
      	width: 3.5rem;
      	height: 3.5rem;
      	position: absolute;
      	top: 1.0rem;
      	right: .84rem;
      	background: #ffffff;
      	border-radius: .08rem;
      }
      .login-head{
      	height: .5rem;
      	line-height: .5rem;
      	text-align: center;
      	border-bottom: 1px solid #cccccc;
      }
      .login-content{
      	width: 100%;
      	height: 1.9rem;
      }
      .login-user{
      	width: 2.5rem;
      	height: .4rem;
      	margin: .4rem .5rem .3rem .5rem;
      }
      .login-user span{
      	display: block;
      	width: .4rem;
      	height: .4rem;
      	float: left;
      	background: url(../static/images/person.png)no-repeat center center;
      	background-color: #CCCCCC;
      	border-radius: .05rem 0 0 .05rem;
      }
      .login-pass span{
      	display: block;
      	width: .4rem;
      	height: .4rem;
      	float: left;
      	background: url(../static/images/lock.png)no-repeat center center;
      	background-color: #CCCCCC;
      	border-radius: .05rem 0 0 .05rem;    	
      }
      .login-user input,.login-pass input{
      	display: block;
      	width: 2rem;
      	height: .38rem;
      	font-size: .2rem;
      	border: 1px solid #CCCCCC;
      	float: left;
      	border-radius:0 .05rem .05rem 0;     	
      }
      .login-pass{
      	width: 2.5rem;
      	height: .4rem;
      	margin: 0 auto;
      }	     
      .login-btn{
      	display: block;
      	width: 2.5rem;
      	height: .4rem;
      	background: #DD2A40;
      	text-align: center;
      	line-height: .4rem;
      	color: #ffffff;
      	border-radius: .08rem;
      	margin: .4rem auto;
      } 
      .login-bottom{
      	width: 100%;
      	height: .38rem;
      	padding-top: .4rem;
      	text-align: right;
      }
      .login-bottom a{
      	margin-right: .3rem;
      }
    </style>
  </head>
  <body>
    <header></header>
    <div class="main">
    	<div class="logo"></div>
    	<div class="login">
    		<div class="login-head">账号和密码登录</div>
    		<div class="login-content">
    			<form action="" method="post">
	    			<div class="login-user">
	    				<span></span><input type="text" name="username" id="username" value="" />
	    			</div>
	    			<div class="login-pass">
	    				<span></span><input type="password" name="passwd" id="passwd" value="" />
	    			</div>    				
    				<input class="login-btn" type="submit" value="登录"/>
    			</form>
    		</div>
    		<div class="login-bottom">
    			<a href="/Reg">注册</a><a href="">忘记密码</a>
    		</div>
    	</div>
    </div>
    
    <script type="text/javascript">
		/*REM*/
		~function(){
			var desW = 1920,
				winW = document.documentElement.clientWidth||document.body.clientWidth;
				
				document.documentElement.style.fontSize = winW / desW * 100 + 'px';
		}();    	
    </script>
  </body>
</html>
